# Jekyll configuration for GitHub Pages
# Exclude development and build files from the published site

exclude:
  # Directories
  - .github/
  - .vscode/
  - node_modules/
  - scripts/
  - test/
  - token-list/evm/
  - token-list/solana/

  # Files
  - .env
  - .env.example
  - .prettierrc.cjs
  - "**/*.md"
  - "**/*.ts"
  - README.md
  - biome.jsonc
  - bun.lock
  - justfile
  - package-lock.json
  - package.json
  - tsconfig.json
  - vitest.config.ts
