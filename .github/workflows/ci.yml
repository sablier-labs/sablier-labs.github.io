name: CI

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------- #
  #                                    CHECKS                                    #
  # ---------------------------------------------------------------------------- #

  checks:
    name: "1 · Checks"
    runs-on: ubuntu-latest
    steps:
      - uses: sablier-labs/devkit/actions/setup@v1
        with:
          install-python: false

      - name: Run full code checks
        run: just full-check

      - name: Run tests
        env:
          VITE_ROUTEMESH_API_KEY: ${{ secrets.VITE_ROUTEMESH_API_KEY }}
        run: just test

  # ---------------------------------------------------------------------------- #
  #                                     BUILD                                    #
  # ---------------------------------------------------------------------------- #

  build:
    name: "2 · Build"
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: sablier-labs/devkit/actions/setup@v1

      - name: Restore build cache
        id: build-cache
        uses: actions/cache@v4
        with:
          path: token-list/evm.json
          key: tokenlist-${{ hashFiles('scripts/token-list/**', 'token-list/evm/**/*.json', 'package.json') }}
          restore-keys: |
            tokenlist-

      - name: Build token list
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: just build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tokenlist
          path: token-list/evm.json
          retention-days: 7

  # ---------------------------------------------------------------------------- #
  #                              VALIDATION SUMMARY                              #
  # ---------------------------------------------------------------------------- #

  summary:
    name: "3 · Summary"
    runs-on: ubuntu-latest
    needs: [checks, build]
    if: always()
    steps:
      - name: Check job results
        run: | #shell
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Full Check & Test Suite | ${{ needs.checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.checks.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
