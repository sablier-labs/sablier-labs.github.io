name: CI

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------- #
  #                                     TEST                                     #
  # ---------------------------------------------------------------------------- #

  test:
    name: Full Check & Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: sablier-labs/devkit/actions/setup@main
        with:
          package-manager: bun

      - name: Run full check
        run: just full-check

      - name: Run tests
        env:
          ROUTEMESH_API_KEY: ${{ secrets.ROUTEMESH_API_KEY }}
        run: just test

  # ---------------------------------------------------------------------------- #
  #                                     BUILD                                    #
  # ---------------------------------------------------------------------------- #

  build:
    name: Build Token List
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: sablier-labs/devkit/actions/setup@main
        with:
          package-manager: bun

      - name: Build token list
        run: just build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tokenlist
          path: token-list/evm.json
          retention-days: 7

  # ---------------------------------------------------------------------------- #
  #                              VALIDATION SUMMARY                              #
  # ---------------------------------------------------------------------------- #

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Check job results
        run: | #shell
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Full Check & Test Suite | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: | #shell
          needs.test.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
